{% extends 'store/main.html' %}
{% load static %}
{% block title %}{{product.name}}{% endblock title %}{{product.name}}

{%block content %}
<div class="card mb-3" style="max-width: auto;">
    <div class="row g-1">
      <div class="col-md-4">
        <img src="{{product.imageUrl}}" class="img-fluid rounded-start" alt="{{product.name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-price">Price: ${{product.price}}</p>
          <form action="">
            <input type="hidden" value={%product.id%} name = "product_id">
            <button type="submit"  class="btn btn-primary">Add To Cart</button>
          </form>
        </div>
      </div>
    </div>
    <div>
        <p class="card-text">{{product.descriptin}}</p>
        <p class="card-text"><small class="text-body-secondary">Last Update: {{product.update_date}}</small></p>
    </div>
  </div>
{%endblock content%}
